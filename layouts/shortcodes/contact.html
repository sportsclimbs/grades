
    <form name="contact" method="POST" data-netlify="true">
            <label>Your Name:</label>
            <input type="text" name="name" />
            <label>Your Email:</label>
             <input type="email" name="email" />
            <label>Message:</label>
             <textarea name="message" rows="9"></textarea>

            <div class="button">
                <button type="submit">
                    Send
                </button>
            </div>
    </form>

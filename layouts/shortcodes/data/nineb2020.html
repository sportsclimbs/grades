


{{ $count := 0 }}
<table class="general nineb2020">
{{ range .Site.Data.ninebees.nine2020 }}
    
<tr>
    <td>{{ $count = add $count 1 }}{{ $count }}</td>
    <td class="desktop">{{ .day }}/{{ .month }}</td>
    <td>{{ .route }} ({{ .grade }})</td>
    <td><span class="desktop">{{ .firstname }}</span> {{ .surname }}</td>
    <td>{{ cond (eq .ascent 1) "F.A" .ascent }}</td>
    <td>{{ .crag }}</td>
    <td>{{ .country }}</td>
</tr>


{{ end }}

</table>

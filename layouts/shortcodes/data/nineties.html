<table class="general nineties">
    {{ $no := 0 }}
{{ range site.Data.nineties.nines }}
<tr>
    <td>{{ $no = add $no 1 }}{{ $no }}</td>
    <td>{{ index . 0 | title }} <span class="mobile">({{ index . 2 }})</span></td>
    <td>{{ index . 1 }}</td>
    <td>{{ index . 2 }}</td>
    <td><span class="firstname">{{ index . 3 }}</span> {{ index . 4 }}</td>
    <td>{{ index . 5 }}</td>
</tr>
{{ end }}
</table>

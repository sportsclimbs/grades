<table class="nineties">
    {{ $no := 0 }}
{{ range site.Data.nineties.nines }}
<tr>
    <td>{{ $no = add $no 1 }}{{ $no }}</td>
    <td>{{ index . 0 | title }}</td>
    <td>{{ index . 1 }}</td>
    <td>{{ index . 2 }}</td>
    <td>{{ index . 3 }}</td>
    <td>{{ index . 4 }}</td>
</tr>
{{ end }}
</table>

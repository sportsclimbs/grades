<!DOCTYPE html>
<html lang="en">
    {{- partial "head.html" . -}}
    <body class='
    {{- if eq .Kind "Section" -}}{{- .Section -}}
    {{- else -}}
    {{ with .File }}
    {{- .ContentBaseName | lower -}}
    {{ end }}
    {{- end }} {{ .Kind -}}
        '>
    {{ partial "mobilenav" . }}
    <div class="container">
        {{- partial "header.html" . -}}
        <div id="content">
        {{- block "main" . }}{{- end }}
    </div>
    {{ partial "latest" . }}
        {{- partial "footer.html" . -}}
    </div>
    <script src="/js/nav.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body {{ if .Section }}
        class="{{ .Section }}"
        {{ else }}
        class="{{ .Name | lower }}"
    {{ end }}
    >
    <div class="container">
        {{- partial "header.html" . -}}
        <div id="content">
        {{- block "main" . }}{{- end }}
    </div>
    {{ partial "latest" . }}
        {{- partial "footer.html" . -}}
    </div>
    </body>
</html>

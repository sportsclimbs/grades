<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body {{ if eq .Kind "Section" -}}class="{{- .Section -}}"
        {{- else -}}
        class="{{- replace .Name " " "-" | lower -}}"
    {{- end -}}
    >
    {{ partial "mobilenav" . }}
    <div class="container">
        {{- partial "header.html" . -}}
        <div id="content">
        {{- block "main" . }}{{- end }}
    </div>
    {{ partial "latest" . }}
        {{- partial "footer.html" . -}}
    </div>
    <script src="/js/nav.js"></script>
    </body>
</html>

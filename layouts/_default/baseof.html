<!DOCTYPE html>
<html lang="en">
    {{- partial "head.html" . -}}
    <body class='
        {{- .Kind -}}
        {{- if eq .Kind "Section" -}}{{- .Section -}}
            {{- else -}}
            {{- .File.ContentBaseName | lower -}}
        {{- end -}}
        '>
    {{ partial "mobilenav" . }}
    <div class="container">
        {{- partial "header.html" . -}}
        <div id="content">
        {{- block "main" . }}{{- end }}
    </div>
    {{ partial "latest" . }}
        {{- partial "footer.html" . -}}
    </div>
    <script src="/js/nav.js"></script>
    </body>
</html>
